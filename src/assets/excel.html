<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
                name="viewport"
                content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="shortcut icon" href="favicon.ico" />
        <title>Pure JavaScript Excel</title>
    </head>
    <body>
        <div id="app" class="container">
            <div class="excel">
                <div class="excel_header">
                    <input class="input" type="text" value="Новая таблица"/>
                    <div class="header_button">
                        <div class="button">
                            <i class="material-icons">delete_outline</i>
                        </div>
                        <div class="button">
                            <i class="material-icons">exit_to_app</i>
                        </div>
                    </div>
                </div>
                <div class="excel_toolbar">

                    <div class="button">
                        <i class="material-icons">format_align_left</i>
                    </div>
                    <div class="button">
                        <i class="material-icons">format_align_center</i>
                    </div>
                    <div class="button">
                        <i class="material-icons">format_align_right</i>
                    </div>

                    <div class="button">
                        <i class="material-icons">format_bold</i>
                    </div>
                    <div class="button">
                        <i class="material-icons">format_italic</i>
                    </div>
                    <div class="button">
                        <i class="material-icons">format_underlined</i>
                    </div>
                </div>
                <div class="excel_formula">
                    <div class="info">fx</div>
                    <div class="field" contenteditable="true" spellcheck="false"></div>
                </div>
                <div class="excel_table">
                    <div class="row">
                        <div class="row_info"></div>
                        <div class="row_data">
                            <div class="row_col">A</div>
                            <div class="row_col">B</div>
                            <div class="row_col">C</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row_info">1</div>
                        <div class="row_data">
                            <div class="row_cell selected" contenteditable="true">A1</div>
                            <div class="row_cell" contenteditable="true">B1</div>
                            <div class="row_cell" contenteditable="true">C1</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row_info">2</div>
                        <div class="row_data">
                            <div class="row_cell" contenteditable="true">A2</div>
                            <div class="row_cell" contenteditable="true">B2</div>
                            <div class="row_cell" contenteditable="true">C2</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
